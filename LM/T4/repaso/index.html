<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Repaso de JS</title>
  </head>
  <body>
    <div class="row">
      <main class="col-8">
        <h1>Reapso de JS y HTML</h1>
        <p>
          Esta página nos valdrá para poder ver cuales son las cosas más
          importantes de JS y su asociacion con HTML
        </p>
        <input
          type="text"
          placeholder="introduce el nombre de la persona que quieres saludar"
          id="input-nombre"
        />
        <select id="select-opciones">
          <option value="op1">Opcion 1</option>
          <option value="op2">Opcion 2</option>
          <option value="op3">Opcion 3</option>
          <option value="op4">Opcion 4</option>
        </select>
        <button class="btn btn-primary" id="botonIniciar">
          Pulsar para empezar
        </button>
        <p id="parrafo-saludo"></p>
      </main>
      <section class="col-4">
        <h2>Saludos</h2>
        <ul id="lista-saludos"></ul>
      </section>
    </div>
    <script src="./gestion.js"></script>
  </body>
</html>
