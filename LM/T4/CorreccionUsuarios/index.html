          id="input-nombre"

          id="input-apellido"

          <option>Administracion</option>
          <option>Marketing</option>
          <option>Ventas</option>
          <option>IT</option>
        </select>

      </div>
      <div class="col">

      </div>
    </div>
    <div class="row">
