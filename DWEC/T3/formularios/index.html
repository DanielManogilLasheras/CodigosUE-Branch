<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 style="text-align: center">Tratamiento informacion</h1>
        <div class="row">
          <div class="col-8">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="inputMail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input type="password" class="form-control" id="inputPass" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="inputCheck" />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <button id="botonSubmit" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-4">
            <ul id="listaUsuarios"></ul>
            <select>
              <option value="Opecion 1">Opcion 1</option>
              <option value="2">Opcion 2</option>
              <option value="3">Opcion 3</option>
              <option value="4">Opcion 4</option>
            </select>
            <button id="botonGuardar">Guardar</button>
            <button id="botonRecuperar">Recuperar</button>
            <button id="botonBorrar">Borrar</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./utils/index.js" type="module"></script>
  </body>
</html>
